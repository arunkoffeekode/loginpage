<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="" href="./css/bootstrap.css">
    <link rel="stylesheet" type="" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="" href="./css/responsive.css">
    <link rel="stylesheet" type="" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- <div class="account-logo1">
        <img src="img/secondary-logo.svg" alt="">
        <div class="footer-text">
            <p class="secondary-font mb-0">Copyright @ 2021 Koffeekodes IT Solutions.</p>
        </div>
    </div> -->
    <div class="account-logo1">
        <div class="container">
            <div class="row" style="justify-content: center;">
                <div class="col-lg-5 col-md-8 col-xl-5 col-xxl-5 col-sm-12">
                    <div class="login-logo mb-4">
                        <img src="img/secondary-logo.svg" alt="">

                    </div>
                    <div class="login shado-box">
                        <h3 class="secondary-font mb-0 headh3">Login</h3>
                        <p class="para secondary-font">Access to our dashboard</p>

                        <form class="mt-2 w-100 float-start ">
                            <div class="form-row">
                                <div class="form-group col-md-12 mb-2">
                                    <label for="inputName" class="lbl secondary-font">Email Address</label>
                                    <input type="email" name="name" class="form-control secondary-font" id="inputName"
                                        placeholder="abc@gmail.com">
                                </div>
                                <div class="form-group col-md-12 mb-3">
                                    <label for="inputName" class="lbl secondary-font">Password</label>
                                    <input type="password" name="name" class="form-control secondary-font"
                                        id="inputName" placeholder="Password">
                                </div>
                                <div class="form-group col-md-12 mb-3">
                                    <div class="row g-0" style="align-items:center">
                                        <div class="col-lg-6 col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="flexCheckDefault" checked>
                                                <label class="lbl secondary-font" for="flexCheckDefault">
                                                    Remember me
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-lg-6 col-6">
                                            <a href="#" class="forgot secondary-font text-end float-end ">Forgot
                                                password?</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group col-md-12">
                                    <button type="button" class="login-btn secondary-font w-100">Login</button>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</body>

</html>
